<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Players</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>DICE GAME</h1>
    <div class="container">
      <div class="player">
        <h2>Player 1</h2>
        <img
          id="image1"
          src="https://img.icons8.com/?size=100&id=569&format=png&color=000000"
          alt="1"
        />
        <button onclick="DiceSelect(1)">Click here</button>
        <p id="health1">Health : 50</p>
      </div>

      <div class="player">
        <h2>Player 2</h2>
        <img
          id="image2"
          src="https://img.icons8.com/?size=100&id=569&format=png&color=000000"
          alt="1"
        />
        <button onclick="DiceSelect(2)">Click here</button>
        <p id="health2">Health : 50</p>
      </div>
    </div>
  </body>
</html>
